<!doctype html>
<html>
  <head>
    <title>Node Socket.Io Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
      * { box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .container{display: flex;}
      button{float: right;}
      ul{text-align: center; margin: 0 auto; }
      #messages { list-style-type: none; }
      #messages li { padding: 15px 20px; }
      #messages li:nth-child(odd) { background: #eee;}
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>

    <ul class="list-group" id="messages"></ul>
    <form class="form-group" action="">
      <div class="container">
      <textarea id="message" class="form-control"  /></textarea>
      <input type="file" class="btn btn-default" accept="image/*" alt="Insert Image">
      <input type="Submit" value="Send" class="btn btn-primary">
  </div>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#message').val());
          $('#message').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#messages').append($('<li class="form-control-list">').text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
